services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: product-backend
    image: product-backend:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///products.db
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - backend-data:/app/instance
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://3.145.72.236:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: product-frontend
    image: product-frontend:latest
    restart: unless-stopped
    ports:
      - "80:80"
    #depends_on:
     # backend:
        #condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://3.145.72.236/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
